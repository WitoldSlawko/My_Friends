<mat-grid-list cols="3" rowHeight="600px">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <form [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
            <div *ngFor="let input of contactProperties; let i = index">
                <div [ngSwitch]="input">
                    <div *ngSwitchCase="'Phone Number'">
                            <mat-form-field>
                                    <label [for]="input.toLowerCase().split(' ').join('')">{{ input }}</label>
                                <input matInput type="number"
                                    [id]="input.toLowerCase().split(' ').join('')"
                                    [formControlName]="input.toLowerCase().split(' ').join('')"
                                    [name]="input.toLowerCase().split(' ').join('')"
                                    >
                            </mat-form-field>
                    </div>
                    <div *ngSwitchCase="'Email'">
                            <mat-form-field>
                                <label [for]="input.toLowerCase().split(' ').join('')">{{ input }}</label>
                                <input matInput type="email"
                                    [id]="input.toLowerCase().split(' ').join('')"
                                    [formControlName]="input.toLowerCase().split(' ').join('')"
                                    [name]="input.toLowerCase().split(' ').join('')">
                            </mat-form-field>
                    </div>
                    <div *ngSwitchDefault>
                        <div *ngIf="i <= 3">
                            <mat-form-field>
                                <label [for]="input.toLowerCase().split(' ').join('')">{{ input }}</label>
                                <input matInput  type="text"
                                    [id]="input.toLowerCase().split(' ').join('')"
                                    [formControlName]="input.toLowerCase().split(' ').join('')"
                                    [name]="input.toLowerCase().split(' ').join('')">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <mat-radio-group formControlName="gender" matInput>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Male">Male</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-form-field>
                    <mat-select formControlName="country" matInput placeholder="Select country" (selectionChange)="selectCountry($event)">
                        <mat-option *ngFor="let country of countries" [value]="country">
                        {{country}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-select formControlName="city" matInput placeholder="Select city">
                        <mat-option *ngFor="let city of cities" [value]="city">
                        {{city}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!addContactForm.valid">Add Friend</button>
        </form>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
